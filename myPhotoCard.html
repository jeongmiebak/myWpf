<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포토카드 만들어 보자</title>
    <link rel="stylesheet" href="css/photocard.css">
</head>
<body>
    <div id="container">
        <div class="card" id="c1">
            <p>울지 마라 <br>외로우니까 사람이다 <br>살아간다는 것은 <br>외로움을 견디는 일이다</p>
        </div>
        <div class="card" id="c2">
            <p>꽃이<br> 지는 건 쉬워도 <br>잊는 건 한참이더군 <br>영영 한참이더군</p>
        </div>
        <div class="card" id="c3">
            <p>받아들이면 된다<br>지는 해를 깨우려 노력하지 말거라<br>너는 달빛에 더 아름답다</p>
        </div>
        <div class="card" id="c4">
            <p>다시 눈이 내리면 <br>생각이 나 주겠지요 <br>오랜 세월에 묻혀 <br>어렴풋해진 얼굴 <br>다시 눈이 내리면 <br>생각이 나 주겠지요</p>
        </div>
    </div>
</body>
</html>
