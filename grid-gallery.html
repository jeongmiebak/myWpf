<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>상품 갤러리 만들기</title>
  <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
  <div id="container">
    <div class="card">
      <header>
        <h3>이쁜 컵 하나</h3>
      </header>
      <figure>
        <img src="images/cup-1.jpg" alt="">
        <figcaption>무지개 컵</figcaption>
      </figure>
    </div>
    <div class="card">
      <header>
        <h3>이쁜 컵 둘</h3>
      </header>
      <figure>
        <img src="images/cup-2.jpg" alt="">
        <figcaption>하트 컵과 초코 쿠키, 맛있게땅</figcaption>
      </figure>
    </div>
    <div class="card">
      <header>
        <h3>이쁜 컵 셋</h3>
      </header>
      <figure>
        <img src="images/cup-3.jpg" alt="">
        <figcaption>빨간 풍뎅이 컵</figcaption>
      </figure>
    </div>
    <div class="card">
      <header>
        <h3>이쁜 컵 넷</h3>
      </header>
      <figure>
        <img src="images/cup-4.jpg" alt="">
        <figcaption>비엔나 커피가 잘 어울리는 컵</figcaption>
      </figure>
    </div>
    <div class="card">
      <header>
        <h3>이쁜 컵 다섯</h3>
      </header>
      <figure>
        <img src="images/cup-5.jpg" alt="">
        <figcaption>즐거운 스마일 컵 </figcaption>
      </figure>
    </div>
    <div class="card">
      <header>
        <h3>이쁜 컵 여섯</h3>
      </header>
      <figure>
        <img src="images/cup-6.jpg" alt="">
        <figcaption>얼그레이 티가 어울리는</figcaption>
      </figure>
    </div>
    <div class="card">
      <header>
        <h3>이쁜 컵 일곱</h3>
      </header>
      <figure>
        <img src="images/cup-7.jpg" alt="">
        <figcaption>캐모마일 한잔 하고 픈</figcaption>
      </figure>
    </div>
    <div class="card">
      <header>
        <h3>이쁜 컵 여덟</h3>
      </header>
      <figure>
        <img src="images/cup-8.jpg" alt="">
        <figcaption>초코릿과 아임쏘리 컵</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
