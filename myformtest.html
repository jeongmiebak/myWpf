<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼 만들어보자</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body id="container">
    <h1>회원가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user-grade">회원 등급</label>
                    <input type="text" readonly value="일반회원" id="user-grade">
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" required id="user-name">
                </li>
                <li>
                    <label for="user-id">아이디</label>
                    <input type="text" required id="user-id" placeholder="4자~10자 사이, 공백없이">
                </li>
                <li>
                    <label for="user-email">이메일</label>
                    <input type="email" required id="user-email">
                </li>
                <li>
                    <label for="user-pw1">비밀번호</label>
                    <input type="password" required id="user-pw1" placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="user-pw2">비밀번호 확인</label>
                    <input type="password" required id="user-pw2">
                </li>
                <li>
                    <label for="user-tel">연락처</label>
                    <input type="tel" required id="user-tel">
                </li>
                <li>
                    <label for="user-memo">메모</label>
                    <textarea cols="40" rows="3" id="user-memo" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이용 약관 내려받기</legend>
            <ul>
                <li><a href="#.doc">워드 파일</a> </li>
                <li><a href="#.pdf">PDF 파일</a></li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">제출</button>
            <button type="reset">지우기</button>
        </fieldset>
    </form>

</body>
</html>
